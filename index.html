<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
 </head>
<body>
  <div class="container">

    <picture>
      <source srcset="images/image-product-desktop.jpg" media="(min-width:600px)">
      <img  class="hero-img" src="images/image-product-mobile.jpg" alt="image of our product">
      <figcaption>Perf</figcaption>
    </picture>
  
  <div class="content">
    
    <p class="heading-text">PERFUME</p>
    
    <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
    
    <p class="main-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 

    <div class="prices">
      <span class="visually-hidden">Current Price:</span>

     <p class="new-price">$149.99</p> 
     
     <p class="old-price">
      <span class="visually-hidden">Original Price:</span>
      <s>$169.99</s>
    </p> 
    </div>
  <button class="cart-button" data-icon="shopping-cart">
   Add to Cart
  </button> 
</div>
    
  </div>
</body>
</html>
