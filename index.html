<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="index.css">
 </head>
<body>
  <div class="container">
    
    <figure>
      <img src="images/image-product-mobile.jpg" alt="image of our product">
      <figcaption>Perf</figcaption>
    </figure>
    
    <p class="heading_text">Perfume</p>
    
    <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
    
    <p class="main-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p> 

     <p class="new-price">$149.99</p> 
     <p class="old-price">$169.99</p> 

  <button class="button">
    <figure>
      <img  class="cart-img" src="images/icon-cart.svg" alt="Cart">
      <figcaption>Cart</figcaption>
    </figure>
    <p class="cart-text">Add to Cart</p>
  </button> 

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Akinronbi Oluwapelumi</a>.
    </div>
  </div>
</body>
</html>
